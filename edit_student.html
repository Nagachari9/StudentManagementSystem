<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>Insert title here</title>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
	<nav class="navbar navbar-expand-sm bg-dark navbar-dark">
  <div class="container-fluid">
    <a class="navbar-brand" href="#">Student Management System</a>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#collapsibleNavbar">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="collapsibleNavbar">
      <ul class="navbar-nav">
        <li class="nav-item">
          <a class="nav-link" th:href="@{/Student}">Student Management</a>
        </li>
      </ul>
    </div>
  </div>
</nav>
<br>
<div class="container">
	<div class="row">
		<div class="col-lg-6 col-md-6 col-sm06 container justify-content-center card">
			<h1 class="text-center">Update New Student</h1>
			<div class="card-body">
					<form th:action="@{/Student/{id}(id=${student.id})}" th:object="${student}" method="post">

					<div class="form-group">
						<label>Student First Name</label>
						<input
						type="text" th:field="*{firstname}" placeholder="Enter Student First Name" name="firstname" class="form-control">
						<label>Student Last Name</label>
						<input
						type="text" th:field="*{lastname}" placeholder="Enter Student Last Name" name="lastname" class="form-control">
						<label>Student Email</label>
						<input
						type="email" th:field="*{email}" placeholder="Enter Student Email" name="email" class="form-control">
						<div class="box-footer">
							<button type="submit" class="btn btn-primary mt-3">Submit</button>
						</div>
					</div>
				</form>
			</div>
		</div>
	</div>
</div>
</body>
</html>
