<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>Student Management System</title>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
	<nav class="navbar navbar-expand-sm bg-dark navbar-dark">
  <div class="container-fluid">
    <a class="navbar-brand" href="#">Student Management System</a>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#collapsibleNavbar">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="collapsibleNavbar">
      <ul class="navbar-nav">
        <li class="nav-item">
          <a class="nav-link" th:href="@{/Student}">Student Management</a>
        </li>
      </ul>
    </div>
  </div>
</nav>
<div class="container">
<div>
	<h1>List Students</h1>
</div>	
<div class="row">
	<div class="col-lg-3">
		<a th:href="@{/Student/new}" class="btn btn-primary btn-sm mb-3">Add Student</a>
	</div>
</div>
<table class="table table-striped table-bordered">
	<thead class="table-dark">
		<tr>
			<th>First Name</th>
			<th>Last Name</th>
			<th>Email</th>
			<th>Actions</th>
		</tr>
	</thead>
	<tbody>
		<tr th:each="student:${Student}">
			 <td th:text="${student.firstname}"></td>
			 <td th:text="${student.lastname}"></td>
			 <td th:text="${student.email}"></td>
			 <td>
				 <a th:href="@{/Student/edit/{id}(id=${student.id})}" class="btn btn-primary">Update</a>
				 <a th:href="@{/Student/{id}(id=${student.id})}" class="btn btn-danger">Delete</a>
			 </td>
		</tr>
	</tbody>
</table>
</div>
</body>
</html>
